<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelling Boxes</title>
    <link rel="stylesheet" href="modelling-boxes.css">
</head>

<body>
    <header>
        <p>Header</p>
    </header>

    <aside>
        <p>Sidebar</p>
    </aside><main>
        <p>Main Content</p>
    </main>

    <!-- note that there can be no spaces in the code between </aside> and <main> if you want the width percentage to be accurately honoured. this drove me nuts for ages -->

    <footer>
        <p>Footer</p>
    </footer>
</body>

</html>
